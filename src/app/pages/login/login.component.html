<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="assets/images/logo.svg" alt="logo">
            </div>
            <h4>Hello! let's get started</h4>
            <h6 class="font-weight-light">Sign in to continue.</h6>
            <form [formGroup]="loginForm">
              <div class="pt-3">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" formControlName="email" name="email"
                    id="email" placeholder="Email" autocomplete="off" />

                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" formControlName="password" id="password"
                    placeholder="Password">


                </div>
                <div class="mt-3">
                  <button (click)="onLoginClick()" [disabled]="!loginForm.valid"
                    class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="#">SIGN IN</button>
                  <div *ngIf="errorMessage" class="text-danger text-center">{{errorMessage}}</div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->

</div>
<!-- container-scroller -->
